<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chativa ‚Äî Dev Sandbox</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #f8fafc;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #0f172a;
      }

      .sandbox {
        text-align: center;
        padding: 2rem;
      }

      .sandbox h1 {
        font-size: 2rem;
        font-weight: 800;
        letter-spacing: -0.03em;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .sandbox p {
        color: #64748b;
        font-size: 0.9375rem;
      }

      .hint {
        margin-top: 2rem;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 18px;
        background: white;
        border: 1.5px solid #e2e8f0;
        border-radius: 32px;
        font-size: 0.8125rem;
        color: #64748b;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }

      .hint-arrow {
        font-size: 1.2rem;
      }
    </style>
  </head>

  <body>
    <div class="sandbox">
      <h1>Chativa</h1>
      <p>Customizable ¬∑ Extensible ¬∑ Plug-and-play chat widget</p>
      <div class="hint">
        <span class="hint-arrow">‚Üê</span>
        Use the panel on the left to customize the widget live
      </div>
    </div>

    <!-- Customization panel (sandbox only) -->
    <sandbox-controls></sandbox-controls>

    <!-- Chativa web components -->
    <chat-bot-button></chat-bot-button>
    <chat-iva></chat-iva>

    <!--
      === Custom launcher button examples ===

      1) Custom icon via slot (replaces the default chat/close icons):

      <chat-bot-button>
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="white">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
        </svg>
      </chat-bot-button>

      2) Custom style via ::part(launcher) ‚Äî no slot needed:

      <style>
        chat-bot-button::part(launcher) {
          border-radius: 12px;
          width: 120px;
          height: 44px;
          background: linear-gradient(135deg, #e91e63, #ff5722);
        }
      </style>
      <chat-bot-button></chat-bot-button>

      3) Both together ‚Äî custom icon + custom shape:

      <style>
        chat-bot-button::part(launcher) {
          border-radius: 24px;
          width: 140px;
          height: 48px;
        }
      </style>
      <chat-bot-button>
        <span style="color:white;font-size:14px;font-weight:600;white-space:nowrap;">üí¨ Bize Yazƒ±n</span>
      </chat-bot-button>
    -->

    <script type="module" src="/src/sandbox/SandboxControls.ts"></script>
    <script type="module" src="/src/chat-ui/ChatWidget.ts"></script>
    <script type="module" src="/src/chat-ui/ChatBotButton.ts"></script>
  </body>
</html>
