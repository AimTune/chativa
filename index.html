<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chativa — Dev Sandbox</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #f8fafc;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #0f172a;
      }

      .sandbox {
        text-align: center;
        padding: 2rem;
      }

      .sandbox h1 {
        font-size: 2rem;
        font-weight: 800;
        letter-spacing: -0.03em;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .sandbox p {
        color: #64748b;
        font-size: 0.9375rem;
      }

      .hint {
        margin-top: 2rem;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 18px;
        background: white;
        border: 1.5px solid #e2e8f0;
        border-radius: 32px;
        font-size: 0.8125rem;
        color: #64748b;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }

      .hint-arrow {
        font-size: 1.2rem;
      }
    </style>
  </head>

  <body>
    <div class="sandbox">
      <h1>Chativa</h1>
      <p>Customizable · Extensible · Plug-and-play chat widget</p>
      <div class="hint">
        <span class="hint-arrow">←</span>
        Use the panel on the left to customize the widget live
      </div>
    </div>

    <!-- Customization panel (sandbox only) -->
    <sandbox-controls></sandbox-controls>

    <!-- Chativa web components -->
    <chat-bot-button></chat-bot-button>
    <chat-iva></chat-iva>

    <script type="module" src="/src/sandbox/SandboxControls.ts"></script>
    <script type="module" src="/src/chat-ui/ChatWidget.ts"></script>
    <script type="module" src="/src/chat-ui/ChatBotButton.ts"></script>
  </body>
</html>
